<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Hud FC Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1a0b2e 0%, #2d1b69 35%, #7a4f8a 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .offline-container {
      text-align: center;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .offline-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #e879f9, #f472b6, #a855f7);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }
    
    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #e879f9, #f472b6, #a855f7);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 32px;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .retry-btn {
      background: linear-gradient(135deg, #7c3aed, #ec4899);
      border: none;
      padding: 12px 32px;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(124, 58, 237, 0.3);
    }
    
    .features {
      margin-top: 40px;
      text-align: left;
    }
    
    .features h3 {
      font-size: 18px;
      margin-bottom: 16px;
      color: rgba(255, 255, 255, 0.9);
    }
    
    .features ul {
      list-style: none;
      space-y: 8px;
    }
    
    .features li {
      padding: 8px 0;
      color: rgba(255, 255, 255, 0.7);
      display: flex;
      align-items: center;
    }
    
    .features li::before {
      content: "⚽";
      margin-right: 12px;
      font-size: 16px;
    }
    
    .status {
      margin-top: 24px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      background: #ef4444;
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }
    
    .status-indicator.online {
      background: #10b981;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    @media (max-width: 640px) {
      .offline-container {
        padding: 24px;
        margin: 20px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      ⚽
    </div>
    
    <h1>You're Offline</h1>
    <p>No internet connection detected. Some features may be limited, but you can still view cached content.</p>
    
    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="features">
      <h3>Available Offline:</h3>
      <ul>
        <li>View cached player data</li>
        <li>Browse previously loaded matches</li>
        <li>Access squad statistics</li>
        <li>Review tournament information</li>
      </ul>
    </div>
    
    <div class="status">
      <span class="status-indicator" id="statusIndicator"></span>
      <span id="statusText">Checking connection...</span>
    </div>
  </div>

  <script>
    // Check online status
    function updateOnlineStatus() {
      const indicator = document.getElementById('statusIndicator');
      const text = document.getElementById('statusText');
      
      if (navigator.onLine) {
        indicator.classList.add('online');
        text.textContent = 'Connection restored! You can refresh the page.';
      } else {
        indicator.classList.remove('online');
        text.textContent = 'No internet connection';
      }
    }
    
    // Initial status check
    updateOnlineStatus();
    
    // Listen for online/offline events
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    
    // Auto-refresh when online
    window.addEventListener('online', () => {
      setTimeout(() => {
        window.location.reload();
      }, 2000);
    });
  </script>
</body>
</html>
